<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IxD Project 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
<H1> TABS</H1>
   <div class="tabs">

  <!-- Radio inputs (only one can be selected at a time) -->
  <input type="radio" name="tab" id="tab1" checked>
  <input type="radio" name="tab" id="tab2">
  <input type="radio" name="tab" id="tab3">

  <!-- Sidebar with labels acting as buttons -->
  <div class="tabs__sidebar">
    <label for="tab1" class="tabs__button">Home</label>
    <label for="tab2" class="tabs__button">Wireframes</label>
    <label for="tab3" class="tabs__button">Usability Test</label>
  </div>

  <!-- Tab content -->
  <div class="tabs__content" id="content1">
    <h2>Home</h2>
    <p>Welcome to the interaction design project!</p>
  </div>

  <div class="tabs__content" id="content2">
    <h2>Wireframes</h2>
    <p>These are the wireframes of the application.</p>
  </div>

  <div class="tabs__content" id="content3">
    <h2>Usability Test</h2>
    <p>This section contains usability test results.</p>
  </div>
</div>

   
</body>
</html>
